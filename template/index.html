        <script>
            var setInnerHTML = function(elm, html) {
                elm.innerHTML = html;
                Array.from(elm.querySelectorAll("script")).forEach( oldScript => {
                    const newScript = document.createElement("script");
                    Array.from(oldScript.attributes)
                    .forEach( attr => newScript.setAttribute(attr.name, attr.value) );
                    newScript.appendChild(document.createTextNode(oldScript.innerHTML));
                    oldScript.parentNode.replaceChild(newScript, oldScript);
                });
            }
            function ajaxLoad(myUI, myID)
            {
                var request = new XMLHttpRequest();
                request.open("GET", myUI);
                request.send();
                request.onreadystatechange = function()
                {
                    if (request.status===200 && request.readyState===4)
                    {
                        setInnerHTML(document.getElementById(myID), request.responseText);
                    }
                }
            }
        </script>
        <script>
            window.addEventListener('DOMContentLoaded', (event)=>{
                    ajaxLoad("static/html/home.html", "main-container");
                }
            );
            $(".home").click(
                function(){
                    ajaxLoad("static/html/home.html", "main-container");
                }
            )
            $(".nav-logo-icon").click(
                function(){
                    ajaxLoad("static/html/home.html", "main-container");
                }
            )
            $(".transpose").click(
                function(){
                    ajaxLoad("static/html/transpose.html", "main-container");
                }
            )
            $(".libraries").click(
                function(){
                    $.ajax(
                        {
                            url: "/_api/library_render",
                            data: JSON.stringify({}),
                            method: "post",
                            contentType: 'application/json; charset=UTF-8',
                            dataType: "json",
                            success: function(data){},
                        }
                    );
                    setTimeout(()=>{ajaxLoad("media/library.html", "main-container");}, 500);
                }
            )
        </script>
        <script>
            let icons = document.querySelectorAll('.icon')
            function clickIcon()
            {
                icons.forEach(item=>item.classList.remove("trigger"))
                this.classList.add("trigger")
            }
            icons.forEach(item =>
                    item.addEventListener('click', clickIcon)
            )
        </script>
        <script>
            // add hovered class in selected list item
            let list = document.querySelectorAll('nav-items li');
            function hoverMenuLink(){
                list.forEach((item)=>
                    item.classList.remove('hovered'));
                this.classList.add('hovered')
            }
            list.forEach(
                function(item)
                {
                    item.addEventListener('mouseover', hoverMenuLink);
                }
            );
        </script>
